            <div id="form-Container">
                <form>
                    <div class="formGroup">
                        <label for="Nombre">Nombre</label><br>
                        <input class="input-box" type="text" name="Nombre" required>
                    </div>
                    <div class="formGroup">
                        <label for="Edad">Edad</label><br>
                        <input class="input-box" type="number" name="Edad" pattern="[0-9]{2}" required>
                    </div>
                    <div class="formGroup">
                        <label for="Dni">Dni</label><br>
                        <input class="input-box" type="text" name="Dni" pattern="[0-9]{8}[A-Za-z]" required>
                    </div>
                    <div class="formGroup">
                        <label for="Correo">Correo electrónico</label><br>
                        <input class="input-box" type="email" name="Correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    </div>
                    <div class="formGroup">
                        <label for="Observaciones">Cuéntame tu idea</label><br>
                        <textarea class="input-box" name="Observaciones" cols="30" rows="5"></textarea>
                    </div>
                    <div class="formGroup">
                        <button type="button" class="boton">Enviar</button>
                    </div>
                </form>
