        <nav>
            <div class="logo">
                <a href="../index.html"><img src="images/navMenu_Logo.png" alt="Logotipo Guzmán Toledano de Prado"></a>
            </div>
            <div class="menu">
                <ul>
                    <li class="navMenu-li"><a href="#">Proyectos</a>

        <div id="form-Container">
            <form>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input class="form-input" type="text" id="name" name="name" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input class="form-input" type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="telefon">Teléfono:</label>
                    <input class="form-input" type="text" id="telefon" name="telefon" required>
                </div>
    
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>

        <footer>
            <div>
                <img id="footer_Foto" src="images/Footer_Foto.png">
                <img id="footer_Logo" src="images/Logo_Footer.png">
            </div>
        </footer>
